{% load humanize %}

<style>
#kpi-container {
    display: flex;
    margin-bottom: 20px;
}
.kpi-card {
    flex: 1;
    box-shadow: 1px 1px 3px rgba(0,0,0,0.75);
    padding: 1em;
    border-radius: 0.3em;
    font-family: sans-serif;
    width: 240px;
    min-width: 180px;
    margin-left: 0.5em;
    margin-top: 0.5em;
    color: #fff;
}
.kpi-bg {
    background: linear-gradient(129deg, #254d5c, #90f5ff);
}
.card-value {
    
    font-size: 30px;
    font-weight: bolder;
}
.card-text {
    display: block;
    font-weight: 700;
    font-size: 22px;
}
</style>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div class="max-w-[1400px] mx-auto mt-5 mb-5 px-4 text-center">
    <h1 class="font-bold text-2xl md:text-3xl uppercase border-b border-gray-300 pb-3 tracking-wider text-slate-800">
        Fabric Inventory
    </h1>
</div>

<div id="kpi-container">

<div class="kpi-card kpi-bg">
    <span class="card-value">{{ kpi_meter|intcomma }}</span>
    <span class="card-text">Meters</span>
</div>

<div class="kpi-card kpi-bg">
    <span class="card-value">{{ kpi_amount|intcomma }}</span>
    <span class="card-text">Amount</span>
</div>

<div class="kpi-card kpi-bg">
    <span class="card-value">{{ kpi_grade_a|intcomma }}</span>
    <span class="card-text">Grade A</span>
</div>

<div class="kpi-card kpi-bg">
    <span class="card-value">{{ kpi_grade_b|intcomma }}</span>
    <span class="card-text">Grade B</span>
</div>

<div class="kpi-card kpi-bg">
    <span class="card-value">{{ kpi_grade_c|intcomma }}</span>
    <span class="card-text">Grade C</span>
</div>

</div>

{% include "dashboard/fabric_inventory/fresh_card.html" %}
