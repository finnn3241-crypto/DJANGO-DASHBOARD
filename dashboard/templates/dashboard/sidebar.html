<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root { --sidebar-width: 260px; }
        body { background-color: #f8fafc; overflow-x: hidden; }

        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: #1e293b;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        /* Sidebar Items */
        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #cbd5e1;
            transition: 0.2s;
        }
        .nav-link:hover { background: #334155; color: white; }
        .nav-link i { width: 25px; font-size: 1.1rem; }

        /* Content Area */
        .main-wrapper {
            margin-left: var(--sidebar-width);
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Collapsed State Classes */
        .sidebar.collapsed { 
            left: calc(var(--sidebar-width) * -1); 
        }
        .main-wrapper.expanded { 
            margin-left: 0; 
        }

        /* Header Style */
        .top-header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
        }

        .toggle-btn {
            background: #f1f5f9;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            margin-right: 15px;
        }

        /* Mobile Overlay */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
        }

        /* Responsive Breakpoints */
        @media (max-width: 1024px) {
            :root { --sidebar-width: 220px; }
            
            .nav-link {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
            
            .nav-link i {
                width: 22px;
                font-size: 1rem;
            }
        }

        @media (max-width: 900px) {
            /* Hide sidebar by default on mobile */
            .sidebar {
                left: calc(var(--sidebar-width) * -1);
            }
            
            /* Show sidebar when active */
            .sidebar.mobile-active {
                left: 0;
            }
            
            /* Main content takes full width */
            .main-wrapper {
                margin-left: 0;
            }
            
            /* Show overlay when sidebar is open */
            .sidebar-overlay {
                display: block;
            }
            
            .top-header {
                padding: 0.875rem 1rem;
            }
        }

        @media (max-width: 480px) {
            :root { --sidebar-width: 280px; }
            
            .sidebar {
                width: 85%;
                max-width: 280px;
            }
            
            .top-header h1 {
                font-size: 1.125rem;
            }
            
            .toggle-btn {
                padding: 6px 10px;
            }
        }

        .kpi-gradient { background: linear-gradient(129deg, #254d5c, #90f5ff); }
    </style>
</head>
<body>

    <!-- Mobile Overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay" onclick="closeSidebar()"></div>

    <aside class="sidebar" id="sidebar">
        <div class="p-6 text-xl font-bold border-b border-slate-700 flex items-center">
            <i class="fas fa-chart-line text-blue-400 mr-3"></i>
            <span>SM DENIM</span>
        </div>
        
        <nav class="mt-4">
            <a href="/" class="nav-link"><i class="fas fa-th-large"></i> <span>Overview</span></a>
            <a href="/prod" class="nav-link"><i class="fas fa-industry"></i> <span>Production</span></a>
            <a href="/dispatch" class="nav-link"><i class="fas fa-truck-fast"></i> <span>Dispatch</span></a>
            <a href="/oih" class="nav-link"><i class="fas fa-clipboard-list"></i> <span>Order In Hand</span></a>
            <a href="/fabric" class="nav-link"><i class="fas fa-boxes-stacked"></i> <span>Fabric Inventory</span></a>
            <a href="/sample" class="nav-link"><i class="fas fa-palette"></i> <span>Sampling</span></a>
            <a href="/yarn" class="nav-link"><i class="fa-solid fa-scroll"></i> <span>Yarn Inventory</span></a>
            <a href="/utility" class="nav-link"><i class="fas fa-bolt"></i> <span>Utility Management</span></a>
        </nav>
    </aside>

    <div class="main-wrapper" id="main-wrapper">
        <header class="top-header">
            <button class="toggle-btn" onclick="toggleSidebar()">
                <i class="fas fa-bars text-slate-600"></i>
            </button>
            <div>
                <h1 class="text-xl font-bold text-slate-800">Management Dashboard</h1>
            </div>
        </header>

        <main class="grow">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <script>
        function isMobile() {
            return window.innerWidth <= 900;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const wrapper = document.getElementById('main-wrapper');
            const overlay = document.getElementById('sidebar-overlay');
            
            if (isMobile()) {
                // Mobile behavior: toggle mobile-active class
                sidebar.classList.toggle('mobile-active');
                overlay.classList.toggle('active');
            } else {
                // Desktop behavior: toggle collapsed class
                sidebar.classList.toggle('collapsed');
                wrapper.classList.toggle('expanded');
                
                // Save preference to browser memory (desktop only)
                const isCollapsed = sidebar.classList.contains('collapsed');
                localStorage.setItem('sidebarCollapsed', isCollapsed);
            }
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            
            sidebar.classList.remove('mobile-active');
            overlay.classList.remove('active');
        }

        // Apply saved state on page load (desktop only)
        window.addEventListener('DOMContentLoaded', () => {
            if (!isMobile() && localStorage.getItem('sidebarCollapsed') === 'true') {
                document.getElementById('sidebar').classList.add('collapsed');
                document.getElementById('main-wrapper').classList.add('expanded');
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            const sidebar = document.getElementById('sidebar');
            const wrapper = document.getElementById('main-wrapper');
            const overlay = document.getElementById('sidebar-overlay');
            
            // Clean up classes when switching between mobile and desktop
            if (isMobile()) {
                sidebar.classList.remove('collapsed');
                wrapper.classList.remove('expanded');
            } else {
                sidebar.classList.remove('mobile-active');
                overlay.classList.remove('active');
                
                // Reapply desktop saved state
                if (localStorage.getItem('sidebarCollapsed') === 'true') {
                    sidebar.classList.add('collapsed');
                    wrapper.classList.add('expanded');
                }
            }
        });
    </script>
</body>
</html>
